<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Génie Clim France</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="site-header_container">
            <a href="#" class="logo">Clim</a>
            <nav id="header-nav">
                <ul>
                    <li><a href="#">Demo</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <button type="button" class="burger flex items-center justify-center" style="--gap: 8px">
                <svg
                fill="none"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                stroke-width="1.5"
                stroke="currentColor"
                >
                <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 9h16.5m-16.5 6.75h16.5"
                />
            </svg>
        </button>
    </div>
</header>
<main class="site-main">
   <div class="slider-container">
        <div class="slide">
            <img src="images/duck.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="images/grin-cat.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="images/heart.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="images/touched.jpg" alt="Image 4">
        </div>
        <div class="slide">
            <img src="images/smug.jpg" alt="Image 5">
        </div>
        <a class="prev" href="#" onclick="prevSlide()" aria-label="Slide précédente">&#10094;</a>
        <a class="next" href="#" onclick="nextSlide()" aria-label="Slide suivante">&#10095;</a>
    </div>
</main>
<script src="main.js"></script>
</body>
</html>
