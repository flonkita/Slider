<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="site-header_container">
            <a href="#!" class="logo">Clim</a>
            <nav id="header-nav">
                <ul role="navigation">
                    <li><a href="#!">Demo</a></li>
                    <li><a href="#!">Pages</a></li>
                    <li><a href="#!">Support</a></li>
                    <li><a href="#!">Contact</a></li>
                </ul>
            </nav>
            <button type="button" class="burger flex items-center justify-center" style="--gap: 8px">
                <svg
                fill="none"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                stroke-width="1.5"
                stroke="currentColor"
                >
                <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 9h16.5m-16.5 6.75h16.5"
                />
            </svg>
        </button>
    </div>
</header>
<main class="site-main">
   <div class="slider-container">
        <div class="slide">
            <img src="public/duck.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="public/grin-cat.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="public/heart.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="public/touched.jpg" alt="Image 4">
        </div>
        <div class="slide">
            <img src="public/smug.jpg" alt="Image 5">
        </div>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>
</main>
<script src="main.js"></script>
</body>
</html>
